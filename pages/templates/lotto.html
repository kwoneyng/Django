<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lotto</title>
</head>
<body>
  <h1>인생역전 가즈아!!!!</h1>
  <hr>
  {% for lotto in lottos %}
  <p>{{lotto}}번</p>
  {% endfor %}
  <hr>
  <p>컴식이가 뽑은 로또번호 : {{lottos}}</p>
  <p>진짜 real 로또 당첨번호 : {{real_lotto}}</p>
  <hr>
  {% if lottos == real_lotto %}
  <p>퇴사 가즈아!</p>
  {% endif %}
  <p>야근 가즈아!</p>
</body>
</html>
